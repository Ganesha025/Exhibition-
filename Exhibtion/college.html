<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel='icon' href='https://www.scorchsoft.com/public/capabilities/head/react-native-logo-square.webp'>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
a{
            text-align: center;color:white;
            border:1px solid white;border-radius: 20px;
            padding: 15px;text-decoration: none;
        }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;flex-direction:column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #00fff2;
      font-weight: 500;
      font-size: 0.9em;
      letter-spacing: 0.5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #00fff2;
      box-shadow: 0 0 15px rgba(0, 255, 242, 0.3);
    }

    select {
      cursor: pointer;
    }

    select option {
      background: #16213e;
      color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn {
      background: linear-gradient(45deg, #00fff2, #00b8ff);
      color: #1a1a2e;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 255, 242, 0.2);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 255, 242, 0.3);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .error {
      color: #ff6b6b;
      font-size: 0.9em;
      margin-top: 10px;
      text-align: center;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 242, 0.5);
      border-radius: 4px;
    }

    /* Input autofill styles */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus {
      -webkit-text-fill-color: #fff;
      -webkit-box-shadow: 0 0 0px 1000px #16213e inset;
      transition: background-color 5000s ease-in-out 0s;
    }

    /* Success message animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success {
      color: #00fff2;
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Feedback Form</h2>
    
    <div class="form-group">
      <label for="college">College Name</label>
      <select id="college" name="college" required>
        <option value="">Select College</option>
        <option value="Kongunadu">Kongunadu Arts and Science</option>
        <option value="united_institute_of_technology">United Institute of Technology</option>
        <option value="pioneer_college_of_arts_and_science">Pioneer College of Arts and Science</option>
        <option value="dr_sns_rajalakshmi_college_of_arts_and_science">Dr. SNS Rajalakshmi College of Arts and Science</option>
        <option value="kg_college_of_arts_and_science">KG College of Arts and Science</option>
        <option value="sankara_college_of_science_and_commerce">Sankara College of Science and Commerce</option>
        <option value="cms_college_of_science_and_commerce">CMS College of Science and Commerce</option>
        <option value="dr_rv_arts_and_science_college">Dr. R.V. Arts and Science College</option>
        <option value="vn_krishnasamy_naidu_college_for_women">V.N. Krishnasamy Naidu College of Arts & Science for Women</option>
        <option value="avinashilingam_institute_for_home_science">Avinashilingam Institute for Home Science & Higher Education for Women</option>
        <option value="rathinam_college_arts_and_science">Rathinam College Arts and Science College</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="roll">Roll Number/Staff Id</label>
      <input type="text" id="roll" name="roll" required>
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="english">English</option>
        <option value="tamil">Tamil</option>
        <option value="mathematics">Mathematics</option>
        <option value="physics">Physics</option>
        <option value="chemistry">Chemistry</option>
        <option value="botany">Botany</option>
        <option value="zoology">Zoology</option>
        <option value="biochemistry">Biochemistry</option>
        <option value="computer_science">Computer Science</option>
        <option value="information_technology">Information Technology</option>
        <option value="biotechnology">Biotechnology</option>
        <option value="costume_design_and_fashion">Costume Design and Fashion</option>
        <option value="psychology">Psychology</option>
        <option value="commerce">Commerce</option>
        <option value="business_administration">Business Administration (BBA)</option>
        <option value="vocational_studies">Vocational Studies (B.Voc.)</option>
        <option value="artificial_intelligence">Artificial Intelligence and Machine Learning</option>
      <option value="Data Analytics">Computer Technology</option>  <option value="Computer_Technology">Data Analytics</option>
      </select>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" required pattern="^\d{10}$" title="Enter a valid 10-digit mobile number">
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="feedback">Feedback</label>
      <textarea id="feedback" name="feedback" required></textarea>
    </div>

    <button type="submit" onclick="writeToFirestore(event)" class="btn">Submit Feedback</button>
    <div id="formMessage" class="error"></div>
  </div>
 <br>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAAkfexfHIf3JVfzi5V7uFwkpyZb7MTtBg",
      authDomain: "exhibtion-71384.firebaseapp.com",
      projectId: "exhibtion-71384",
      storageBucket: "exhibtion-71384.firebaseapp.com",
      messagingSenderId: "82937693422",
      appId: "1:82937693422:web:01462696a13f6c7b5f5fff",
      measurementId: "G-L6NHXN1KDS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to write form data to Firestore
    window.writeToFirestore = async function(event) {
      event.preventDefault();
      const messageElement = document.getElementById('formMessage');
      
      try {
        // Collect form data
        const formData = {
          college: document.getElementById('college').value,
          name: document.getElementById('name').value,
          roll: document.getElementById('roll').value,
          department: document.getElementById('department').value,
          mobile: document.getElementById('mobile').value,
          email: document.getElementById('email').value,
          feedback: document.getElementById('feedback').value,
          timestamp: new Date().toISOString()
        };

        // Validate all fields are filled
        for (const [key, value] of Object.entries(formData)) {
          if (!value && key !== 'timestamp') {
            throw new Error('Please fill in all fields');
          }
        }

        // Generate a unique document ID
        const timestampMillis = new Date().getTime().toString();

        // Write to Firestore
        await setDoc(doc(db, "college", `Data${timestampMillis}`), formData);

        // Show success message
        messageElement.className = 'success';
        messageElement.innerText = "Feedback submitted successfully!";

        // Reset form
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => input.value = '');
        
      } catch (error) {
        messageElement.className = 'error';
        messageElement.innerText = error.message || "Error submitting your feedback. Please try again!";
      }
    };
  </script>
</body>
</html>

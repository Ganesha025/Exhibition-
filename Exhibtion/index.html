<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Feedback Form</title>
    <link rel='icon' href='https://www.scorchsoft.com/public/capabilities/head/react-native-logo-square.webp'>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0F172A, #1E293B, #0F172A);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            color: #E2E8F0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        a {
            text-align: center;
            color: white;
            border: 1px solid white;
            border-radius: 20px;
            padding: 15px;
            text-decoration: none;
        }

        .form-container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #F8FAFC;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            color: #CBD5E1;
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            letter-spacing: 0.3px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.6);
            color: #F8FAFC;
            font-size: 0.95em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3B82F6;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        input::placeholder, select::placeholder, textarea::placeholder {
            color: #64748B;
        }

        select option {
            background: #1E293B;
            color: #F8FAFC;
            padding: 8px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            color: #FFFFFF;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
        }

        button:hover {
            background: linear-gradient(135deg, #2563EB, #1D4ED8);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .group-container {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 24px;
            }

            h2 {
                font-size: 1.75em;
                margin-bottom: 32px;
            }

            input, select, textarea {
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Feedback</h2>
        <form id="feedbackForm">
            <div class="input-group">
                <label for="school">School Name</label>
                <select id="school" name="school" required>
                    <option value="vidya_vikas">Vidya Vikas School</option>
                    <option value="avb_school">AVB School</option>
                    <option value="greenfields">Greenfields Matriculation School</option>
                    <option value="mgm_school">MGM School</option>
                    <option value="rathinam_international">Rathinam International Public School</option>
                    <option value="avinashilingam">Avinashilingam Higher Secondary School for Girls</option>
                    <option value="government_school">Government School</option>
                </select>
            </div>

            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="input-group">
                <label for="class">Class</label>
                <select id="class" name="class" onchange="handleClassChange()" required>
                    <option value="" disabled selected>Select your class</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
            </div>

            <div id="group-container" class="group-container input-group">
                <label for="group">Specialization Group</label>
                <input type="text" id="group" name="group" placeholder="Enter your specialization group">
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="input-group">
                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your contact number">
            </div>

            <div class="input-group">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" required placeholder="Share your thoughts and suggestions..."></textarea>
            </div>

            <button type="button" onclick="writeToFirestore()">Submit Feedback</button>
        </form>
    </div>
    <br>
    <a href="https://kongunaducollege.ac.in/35/department-computer-applications-about-department">&copy; Developer By BCA</a>

    <script>
        function handleClassChange() {
            const classSelect = document.getElementById('class');
            const groupContainer = document.getElementById('group-container');
            const selectedClass = classSelect.value;
            
            if (selectedClass === '11' || selectedClass === '12') {
                groupContainer.style.display = 'block';
            } else {
                groupContainer.style.display = 'none';
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
